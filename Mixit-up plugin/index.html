<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>PSD TO HTML Cuda page</title>
    <link rel="shortcut icon" href="Resources\img/Favicon-large.png" type="image/x-icon">
    
    <link rel="stylesheet" type="text/css" href="style.css">  
    <link rel="stylesheet" type="text/css" href="grid.css">  
    
</head>
<body>

      
<!--Start PORTFOLIO Section-->
           
<section class="Services-section portfolio">
	<div class="row">
		<h2>OUR PORTFOLIO</h2>
		<p class="title-description">
			Neque porro quisquam est, qui dolorem ipsum quia dolor sit amet consectetur, adipisci velit, sed quia non numquam.
		</p>
	</div>
	<div class="portfolio-filter">
                   <button class="active sm-device" type="button" data-filter="all">all</button>
                   <button class="sm-device" type="button" data-filter=".web">web</button>
                   <button type="button" data-filter=".apps">apps</button>
                   <button type="button" data-filter=".icons">icons</button>
     </div>
	<div class="row filter">
		<div class="col span_1_of_2 mix apps">
                   <img src="img/portfolio1.png" alt="Isometric Perspective Mock-Up" class="portfolio-img">
                   <h4>Isometric Perspective Mock-Up</h4>
               </div>
               <div class="col span_1_of_2 mix apps web">
                   <img src="img/portfolio2.png" alt="Isometric Perspective Mock-Up" class="portfolio-img">
                   <h4>Time Zone App UI</h4>
               </div>
               <div class="col span_1_of_2 mix icons">
                   <img src="img/portfolio3.png" alt="Isometric Perspective Mock-Up" class="portfolio-img">
                   <h4>Viro Media Players UI</h4>
               </div>
               <div class="col span_1_of_2 mix icons apps web">
                   <img src="img/portfolio4.png" alt="Isometric Perspective Mock-Up" class="portfolio-img">
                   <h4>Blog / Magazine Flat UI Kit</h4>
               </div>
	</div>
	<div class="row">
      <a href="#" class="btn btn-load-more">load more projects</a>
    </div>
</section>
            

      
<!--Js Script-->
<script src="js/jquery.min.js"></script>
<script src="js/mixitup.min.js"></script>
<script src="js/main.js"></script>
  </body>
</html>
